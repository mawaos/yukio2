<html dir="ltr" lang="es" style="overflow: auto scroll; overscroll-behavior-y: none; font-size: 15px; color-scheme: dark;">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
    <title>Iniciar sesión en X / X</title>
    <style>
        body {
            background-color: rgb(0, 0, 0);
            scrollbar-color: rgb(62, 65, 68) rgb(22, 24, 28);
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: rgb(231, 233, 234);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            width: 100%;
            max-width: 300px;
            padding: 20px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .form-group input {
            padding: 12px;
            background-color: rgba(0, 0, 0, 0);
            border: 1px solid rgb(51, 54, 57);
            border-radius: 4px;
            color: rgb(231, 233, 234);
            width: 100%;
            box-sizing: border-box;
        }
        
        .submit-btn {
            padding: 12px;
            background-color: rgb(239, 243, 244);
            color: rgb(15, 20, 25);
            border: none;
            border-radius: 9999px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 40px;
            color: rgb(113, 118, 123);
        }
        
        .signup-link a {
            color: rgb(29, 155, 240);
            text-decoration: none;
        }
        
        .password-field {
            display: none;
        }
        
        #data-log {
            width: 100%;
            height: 100px;
            margin-top: 20px;
            background-color: rgb(22, 24, 28);
            color: rgb(231, 233, 234);
            border: 1px solid rgb(51, 54, 57);
            padding: 10px;
            box-sizing: border-box;
            font-family: monospace;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Inicia sesión en X</h1>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group" id="usernameGroup">
                <input type="text" id="username" placeholder="Teléfono, correo electrónico o nombre de usuario" required>
            </div>
            
            <div class="form-group password-field" id="passwordGroup">
                <input type="password" id="password" placeholder="Contraseña" required>
            </div>
            
            <button type="button" class="submit-btn" id="nextBtn">Siguiente</button>
        </form>
        
        <div class="forgot-password">
            <button class="submit-btn" style="background-color: transparent; color: rgb(239, 243, 244);">¿Olvidaste tu contraseña?</button>
        </div>
        
        <div class="signup-link">
            <span>¿No tienes una cuenta? </span>
            <a href="#">Regístrate</a>
        </div>
        
        <textarea id="data-log" readonly></textarea>
    </div>

    <script>
        const nextBtn = document.getElementById('nextBtn');
        const usernameGroup = document.getElementById('usernameGroup');
        const passwordGroup = document.getElementById('passwordGroup');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const dataLog = document.getElementById('data-log');
        let step = 1;

        nextBtn.addEventListener('click', function() {
            if (step === 1) {
                // Validar que se ingresó un correo/nombre de usuario
                if (usernameInput.value.trim() === '') {
                    alert('Por favor ingresa tu correo, teléfono o nombre de usuario');
                    return;
                }
                
                // Mostrar campo de contraseña
                usernameGroup.style.display = 'none';
                passwordGroup.style.display = 'flex';
                nextBtn.textContent = 'Iniciar sesión';
                step = 2;
            } else if (step === 2) {
                // Validar contraseña
                if (passwordInput.value.trim() === '') {
                    alert('Por favor ingresa tu contraseña');
                    return;
                }
                
                // Mostrar datos en el log (simulación)
                dataLog.style.display = 'block';
                dataLog.value = `Datos ingresados:\nUsuario: ${usernameInput.value}\nContraseña: ${passwordInput.value}`;
                
                // Aquí normalmente se enviarían los datos al servidor
                alert('Inicio de sesión procesado (simulación)');
            }
        });
    </script>
</body>
</html>
